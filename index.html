<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Generator Password</title>
</head>
<body>
    
    <main id="main-container">
        <div id="div-container">

            <section id="result-password">
                <h2>Senha gerada</h2>
                <p id="password"></p>
            </section>

            <section id="insert-details-password">
                <p class="range_password">Tamanho da senha: <span id="range">5</span></p>
                <input type="range" data-range min="5" max="30" value="5">
                <button id="button-generator-password">Gerar</button>
            </section>

        </div>
    </main>

    <script src="index.js"></script>

</body>
</html>
